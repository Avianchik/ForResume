<HTML>

<HEAD>
    <script language="JavaScript">
        function care(ax, ay, bx, by, cx, cy) {
            var s = 1 / 2 * (Math.abs((bx - ax) * (cy - ay) - (cx - ax) * (by - ay)))
            document.write("Площадь треугольника по координатам: ", s);
            return s
        }
    </script>
</HEAD>

<BODY>
    <FORM name="form1">
        x(A): <input type="text" size=5 name="ax">
        y(A): <input type="text" size=5 name="ay">
        <hr>
        x(B): <input type="text" size=5 name="bx">
        y(B): <input type="text" size=5 name="by">
        <hr>
        x(C): <input type="text" size=5 name="cx">
        y(C): <input type="text" size=5 name="cy">
        <hr>
        <input type="button" value=Вычислить
            onClick="care(document.form1.ax.value, document.form1.ay.value, document.form1.bx.value, document.form1.by.value, document.form1.cx.value, document.form1.cy.value)">
    </FORM>
</BODY>

</HTML>
