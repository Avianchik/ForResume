        // Функция изменения цвета фона веб-страницы
        function btnClick()
        {
            var SelectedColor = document.getElementById("Clr").value;
            document.getElementById("mytable").style.backgroundColor  = SelectedColor;
        }
    </script>
    <BODY>
        <form name="form1">
            <input type="color" id="Clr"/>
        </form>
        

        <input type="button" value="Изменить цвет" OnClick = btnClick()>
