<HTML>
    <HEAD>
    <script language="JavaScript">
    function exists (obj)
    {
    var a = Number(obj.num1.value);
    var b = Number(obj.num2.value);
    var c = Number(obj.num3.value);
    if (((a + b) > c) && ((a + c) > b) && ((b + c) > a)){
        document.write("Треугольник существует")
    } else {
    document.write("Треугольник не существует")
    }
    }
    </script>
    </HEAD>
    <BODY>
    <FORM name="form1">
    Число 1: <input type="text" size=8 name="num1"><hr>
    Число 2: <input type="text" size=8 name="num2"><hr>
    Число 3: <input type="text" size=8 name="num3"><hr>
    Существует ли
    <input type="button" value=Определить onClick="exists(form1)">
    </FORM>
    </BODY>
